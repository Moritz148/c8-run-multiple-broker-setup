name: c8 measurement
author: "Moritz Schwarz"
description: "Starts up camunda 8 stack in Docker, deploys a bpmn model and starts an instance of it"

compose-file: !include docker-compose-measurement.yaml

services:
  measurements-app:
    command: /bin/sh

flow:
  - name: start C8
    container: measurements-app
    commands:
      - type: console
        command: java -jar measurement.jar
        log-stdout: true
        log-stderr: true